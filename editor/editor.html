<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Programming Platform</title>

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/codemirror.min.css">

    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/codemirror.min.js">
    </script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/mode/javascript/javascript.min.js">
    </script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/theme/the-matrix.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/addon/lint/lint.min.js" integrity="sha512-fzIkwQa9H8rjoDzpZ9sMOYhgaYwh9nKALWbE1m+7wpiry9PN5OyNcZ9LySotjEysolveRyv2C9pVJ+DbEuKtmQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/addon/lint/javascript-lint.min.js" integrity="sha512-8kwyIAPFqkeXy+ZFifnFBF57n5pSsXBBWuy9ME1hPCku0evC+UFNnWZOJlITFe/OMSxGi/oWaccjZ07L6YXzJA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link rel="stylesheet" href="css/editor.css">
    <link rel="stylesheet" href="css/resize.css">
    <link rel="stylesheet" href="css/panes/stepPane.css">
    <link rel="stylesheet" href="css/panes/codePane.css">
    <link rel="stylesheet" href="css/panes/outputPane.css">

    <script src="resize.js" defer></script>
    <script src="code.js" defer></script>

    <script src="../global/customElements.js" defer></script>
</head>
<body>

    <!-- todo: https://split.js.org/#/?panes=3 -->

    <div class="pane-container">

        <div class="steps-pane resizable-pane editor-pane">
            <div class="scrollable-steps">
                <editor-step type="info" head="this is an info step">
                    This step is an info step!
                </editor-step>
                <editor-step type="code"></editor-step>
                <editor-step type="challenge"></editor-step>
                <editor-step type="other"></editor-step>
            </div>
        </div>

        <div class="code-pane resizable-pane editor-pane">
            <div class="code-editor">
            </div>
            <editor-gutter class="gutter-left"></editor-gutter>
        </div>

        <div class="output-pane resizable-pane editor-pane">
            output
            <editor-gutter class="gutter-right"></editor-gutter>
        </div>

    </div>
</body>
</html>
