<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Programming Platform</title>
    <link rel="stylesheet" href="css/editor.css">
    <link rel="stylesheet" href="css/resize.css">
    <link rel="stylesheet" href="css/panes/stepPane.css">
    <link rel="stylesheet" href="css/panes/codePane.css">
    <link rel="stylesheet" href="css/panes/outputPane.css">

    <script src="resize.js" defer></script>

    <script src="../global/customElements.js" defer></script>
</head>
<body>
    <div class="pane-container">
        <div class="steps-pane resizable-pane editor-pane">
            <div class="scrollable-steps">
                <editor-step type="info"></editor-step>
            </div>
        </div>
        <div class="code-pane resizable-pane editor-pane">
            code
            <editor-gutter class="gutter-left"></editor-gutter>
        </div>
        <div class="output-pane resizable-pane editor-pane">
            output
            <editor-gutter class="gutter-right"></editor-gutter>
        </div>
    </div>
</body>
</html>
